[package]
name = "pallet-utxo"
version = "0.1.0"
authors = ["BCYap <2826165+b-yap@users.noreply.github.com>"]
edition = "2018"

[features]
runtime-benchmarks = ["frame-benchmarking"]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'frame-benchmarking/std',
    'chainscript/std',
    'pallet-timestamp/std',
    'pallet-utxo-staking/std',
    'sp-core/std',
    'sp-std/std',
]

[dependencies]
hex-literal = "0.2.1"
log = "0.4.8"
serde = '1.0.119'
variant_count = '1.1'

[dev-dependencies]
rand = "0.4"

[dependencies.bech32]
default-features = false
path = '../../libs/bech32'
version = '0.8.1'

[dependencies.base58_nostd]
default-features = false
path = '../../libs/base58_nostd'
version = '0.1.0'

[dependencies.chainscript]
default-features = false
path = '../../libs/chainscript'
version = '0.1.0'

[dependencies.pallet-utxo-staking]
default-features = false
path = '../staking'
version = '0.1.0'

[dependencies.codec]
default-features = false
features = ["derive", "chain-error"]
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies.pp-api]
default-features = false
path = "../../traits/pp-api/"

[dependencies.utxo-api]
default-features = false
path = "../../traits/utxo-api/"

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
optional = true
version = '4.0.0-dev'
branch = "master"

[dependencies.frame-support]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "master"

[dependencies.frame-system]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "master"

[dependencies.pallet-authorship]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "master"

[dependencies.pallet-timestamp]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "master"
version = '4.0.0-dev'

[dependencies.sp-core]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "master"

[dependencies.sp-std]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "master"

[dependencies.sp-runtime]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
version = '4.0.0-dev'
branch = "master"

[dev-dependencies.sp-keystore]
version = "0.10.0-dev"
git = 'https://github.com/paritytech/substrate.git'
branch = "master"

[dev-dependencies.proptest]
version = "1.0.0"