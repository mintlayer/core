
name: build

on:
  pull_request:
    branches:
      - master
      - staging

env:
  CARGO_TERM_COLOR: always

jobs:
  check_l:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: CheckL
      run: cargo check

  check_m:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: CheckL
      run: cargo check

  build:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: cargo build --release --features short-block-time
    - name: Run tests
      run: cargo test --release --features short-block-time
    - name: Prepare functional tests
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install substrate-interface
      run: python -m pip install 'substrate-interface == 0.13.12'
    - name: Install scalecodec
      run: python -m pip install 'scalecodec == 0.11.18'
    - name: Run functional tests
      run: python test/functional/test_runner.py
