name: build

on:
  pull_request:
    branches:
      - master
      - staging
  schedule:
    - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  check_l:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: CheckL
      run: cargo check
      
  check_m:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: CheckL
      run: cargo check
      
  check_w:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: CheckW
      run: cargo check
      
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-08-01
        target: wasm32-unknown-unknown
        components: rustfmt
        default: true
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test
